<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Register - Fitness & Health Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">
  <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <a class="text-2xl font-bold text-blue-500" href="#">
        Fitness & Health Hub
      </a>
      <a class="text-gray-700 hover:text-blue-500 flex items-center" href="/">
        <i class="fas fa-arrow-left mr-2"></i>
        Back to Home
      </a>
    </div>
  </nav>
  <main class="flex items-center justify-center min-h-screen pt-16">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md fade-in">
      <h1 class="text-3xl font-bold mb-6 text-center">
        Register
      </h1>
      <form method="POST">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="full-name">
            Full Name
          </label>
          <input
            class="w-full p-3 border rounded-lg bg-gray-50 text-gray-700 border-gray-300 focus:outline-none focus:border-blue-500"
            id="full-name" name="name" placeholder="Enter your full name" type="text" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="email">
            Email Address
          </label>
          <input
            class="w-full p-3 border rounded-lg bg-gray-50 text-gray-700 border-gray-300 focus:outline-none focus:border-blue-500"
            id="email" name="email" placeholder="Enter your email" type="email" required />
        </div>
        <div class="mb-4 relative">
          <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
          </label>
          <input
            class="w-full p-3 border rounded-lg bg-gray-50 text-gray-700 border-gray-300 focus:outline-none focus:border-blue-500"
            id="password" name="password" placeholder="Enter your password" type="password" required />
          <button class="absolute right-3 top-3 text-gray-400 hover:text-gray-500 focus:outline-none"
            id="toggle-password" type="button">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="flex items-center mb-4">
          <input class="mr-2" id="terms" type="checkbox" required />
          <label class="text-gray-700" for="terms">
            I agree to the <a class="text-blue-500 hover:underline" href="#">Terms and Conditions</a>
          </label>
        </div>
        <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">
          Register
        </button>
        <div class="mt-6 text-center text-gray-500">
          Already have an account? <a class="text-blue-500 hover:underline" href="{{ url_for('login') }}">Login</a>
        </div>
      </form>
    </div>
  </main>
  <footer class="bg-white text-gray-500 py-4 text-center">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const yearSpan = document.getElementById("current-year");
        yearSpan.textContent = new Date().getFullYear();
      });
    </script>

    <footer class="bg-white text-gray-500 py-4 text-center">
      <p>&copy; <span id="current-year">2025</span> Fitness & Health Hub. All rights reserved.</p>
    </footer>
  </footer>
  <script>
    document.getElementById('toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const passwordIcon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      }
    });
  </script>
</body>

</html>
